# GCP KMS Configuration
# Used by encrypt.sh and decrypt.sh for password encryption/decryption

security:
  EncryptionKey:
    Ring: database-keyring
    Location: global
    Key: db-encryption-key

# Instructions:
# 
# 1. Create KMS keyring (one time):
#    gcloud kms keyrings create database-keyring \
#      --location global \
#      --project YOUR_PROJECT_ID
#
# 2. Create encryption key (one time):
#    gcloud kms keys create db-encryption-key \
#      --location global \
#      --keyring database-keyring \
#      --purpose encryption \
#      --project YOUR_PROJECT_ID
#
# 3. Grant permissions:
#    gcloud kms keys add-iam-policy-binding db-encryption-key \
#      --location global \
#      --keyring database-keyring \
#      --member user:$(gcloud config get-value account) \
#      --role roles/cloudkms.cryptoKeyEncrypterDecrypter \
#      --project YOUR_PROJECT_ID
#
# 4. Test encryption:
#    echo "test" | ./encrypt.sh dev
#
# Note: Replace YOUR_PROJECT_ID with your actual GCP project ID